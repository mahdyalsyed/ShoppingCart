<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart | Registar Page</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/registar.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <a href="index.html" class="logo"> Shopping Cart </a>
                    <nav>
                        <ul>
                            <li><a href="login.html">Sign In</a></li>
                            <li><a href="registar.html">Sign Up</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="section-form">
            <h2>Registar User</h2>
            <form novalidate>
                <input type="text" placeholder="Enter Username" id="username" />
                <input type="email" placeholder="Enter Email" id="email" />
                <input
                    type="password"
                    placeholder="Enter Password"
                    id="password" />
                <input type="submit" value="Sign Up" id="sign-up" />
                Have Account <a href="login.html">Login</a>
            </form>
        </section>
        <script src="js/registar.js"></script>
    </body>
</html>
